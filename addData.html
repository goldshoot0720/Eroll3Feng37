<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增資料</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }

        textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            min-height: 200px;
            width: 100%;
            resize: vertical;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"] i {
            margin-right: 10px; /* Spacing between icon and text */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>新增資料</h1>
    <form action="InsertData.php" method="POST" onsubmit="return validateForm()">
        <label for="data">資料 (每行為一筆資料, 以空格區隔各欄位):</label>
        <textarea id="data" name="data" placeholder="每行為一筆資料, 以空格區隔各欄位"></textarea>

        <input type="submit" value="提交資料">
        <i class="fas fa-paper-plane"></i> <!-- Font Awesome icon -->
    </form>
</div>

<div class="footer">
    <p>&copy; 2025 <a href="index.html"><i class="fas fa-home"></i> 返回首頁</a></p>
</div>

<script>
function validateForm() {
    var data = document.getElementById("data").value.trim();

    // 檢查是否為空
    if (data === "") {
        alert("請輸入資料！");
        return false;
    }

    // 逐行處理並檢查每行資料是否符合格式
    var lines = data.split("\n");
    for (var i = 0; i < lines.length; i++) {
        var line = lines[i].trim();

        // 檢查是否為空行
        if (line === "") {
            alert("錯誤：請不要提交空行！");
            return false;
        }

        var fields = line.split(/\s+/);

        // 如果是空行，跳過不處理
        if (fields.length === 0) continue;

        // 檢查每行是否有 10 個欄位
        if (fields.length !== 10) {
            alert("錯誤：第 " + (i + 1) + " 行資料必須包含 10 個欄位！");
            return false;
        }

        // 檢查考試年度（民國年）是否在有效範圍（93年到116年）
        var year = parseInt(fields[0]);
        if (isNaN(year) || year < 93 || year > 116) {
            alert("錯誤：第 " + (i + 1) + " 行的考試年度 (" + fields[0] + ") 必須在民國93年至116年之間！");
            return false;
        }

        // 檢查其他欄位是否為有效字符串（根據您的需求進行檢查）
        if (fields[1].trim() === "" || fields[2].trim() === "" || fields[3].trim() === "" || fields[4].trim() === "") {
            alert("錯誤：第 " + (i + 1) + " 行的某些欄位不能為空！");
            return false;
        }
    }

    // 所有檢查通過，允許提交
    return true;
}
</script>

</body>
</html>
